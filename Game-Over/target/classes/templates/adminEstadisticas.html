<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Palas For All</title>
	<link rel="icon" href="../static/assets/img/logo.png" th:href="@{/assets/img/Logo.png}"/>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav" th:replace="adminProductos :: nav-admin"></nav>


	<section class="page-section bg-light margenb" id="novedades">
		<div class="container">
			<table class="table table-hover">
				<thead>
			    	<tr>
			      		<th scope="col">ID</th>
			      		<th scope="col">Foto</th>
			      		<th scope="col">Nombre</th>
			      		<th scope="col">Cantidad vendida</th>
			      		<th scope="col">Total</th>
			    	</tr>
			  	</thead>	
				<tbody class="table-group-divider">
				    <tr th:each="detalle : ${detalles}">
		                <td th:text="${detalle.idProducto}"></td>
		                <td><img th:src="${detalle.foto}" style="max-height: 150px; max-width: 100px"></td>
		                <td th:text="${detalle.nombre}"></td>
		                <td th:text="${detalle.cantidad}"></td>
		                <td th:text="${detalle.total}+â‚¬"></td>
				    </tr>
				</tbody>
			</table>
		</div>
	</section>

	

	<footer th:replace="index :: footer"></footer>

	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<script type="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/admin.js"></script>
</body>

</html>
